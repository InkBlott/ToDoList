    <head>

    <body>
        <div class="todoInput visibility" id="todoInput">Create new ToDo:<br><br>
            <label for="todoText">Enter you task:</label><br>
            <input type="text" id="todoText" name="todoText" style="margin-top: 10px;"><br><br>

            <label for="todoPriority">Select priority:</label><br>
            <select name="todoPriority" id="todoPriority" class="selector">
                <option value="1">Normal</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select><br>
            <button id="formBtn" class="formBtn">Submit</button>
        </div>

        <div id = "titleBar">The Do'er</div>
        <div id="mainContainer">
            <div id = "projectContainer">
                <div style="margin-bottom: 10px;">Projects</div>
                <button id="addProjBtn">NEW PROJECT</button>
                <div class="divideLine"></div>
            </div>
            <div id ="todoContainer">               
            </div>
            
        </div>

       
        
        <script src="main.js" type="module" async defer></script>
    </body>
